<!-- 6. write a web app that:
	- asks the user to enter a number between 100 and 999 (strings and Cancel should be converted to 0).
	- if the number is not between 100 and 999 show an error message "The number must be between 100 and 999".
	- if the number is within the range then decide whether it is a Narcissistic Number or not. if so print "Narcissistic Number". if not print "Not Narcissistic".
	- how to check if a number is narcissistic?
		* take each digit and raise it to the power of the number of digits (in our case it is always 3).
		* add the results together. if the sum is equal to the number itself it is narcissistic.
		* example: 153 is narcissistic. why?
			1**3 + 5**3 + 3**3 = 1 + 125 + 27 = 153.
	- HINT: treat the number as a string to get the individual digits then convert each digit to a number. -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>assg-6.html</title>
</head>

<body>
	<script src="js6.js">
		let number = Number(prompt("Enter a number between 100 and 999: ", '')) || 0;
		if (number < 100 || number > 999) {
			alert("Error!! /n The number must be between 100 and 999")
		}
		else {
			let sum = 0;
			let converted_number = String(number);
			let str1 = converted_number.substring(0, 1);
			console.log(str1);
			sum += Math.pow(str1, 3);
			let str2 = converted_number.substring(1, 2);
			console.log(str2);
			sum += Math.pow(str2, 3);
			let str3 = converted_number.substring(2, 3);
			console.log(str3);
			sum += Math.pow(str3, 3);
			alert(sum);
			if (sum == number) {
				alert("Narcissistic Number")
			}
			else {
				alert("Not a Narcissistic Number")
			}
			
		}
	</script>
</body>

</html>
